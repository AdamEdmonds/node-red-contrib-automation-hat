<script type="text/x-red" data-template-name="rpi-automation-hat-led">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ledName"><i class="fa fa fa-wrench"></i> LED</label>
        <select type="text" id="node-input-relayNumber">
            <option value="power" selected="selected">Power</option>
            <option value="comms">Comms</option>
            <option value="warn">Warn</option>
        </select>
    </div>
</script>
<script type="text/x-red" data-help-name="rpi-automation-hat-led">
    <p>Raspberry Pi Automation HAT LED node.</p>
    <p>This node will toggle the configured LED output based on the <code>msg.payload</code> (1 or 0)</p>
    <br>
    <img src="https://raw.githubusercontent.com/shortbloke/node-red-contrib-automation-hat/master/images/Automation_HAT_1_of_3_1024x1024.jpg" />
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">number | string | boolean</span>
            </dt>the payload will be a 1 or a 0 (or true or false)
        </dl>
    <!-- <h3>Details</h3> -->
</script>
<script type="text/javascript">

    RED.nodes.registerType('rpi-automation-hat-led', {
        category: 'Raspberry Pi',
        defaults: {
            name: {
                value: ''
            },
            ledName:  {
                value: 'power',
                required: true
            }
        },
        color: '#a6bbcf',
        paletteLabel: 'Automation HAT LED',
        inputs: 1,
        outputs: 0,
        icon: 'light.png',
        align: 'right',
        label: function(){
            return this.name || 'Automation HAT LED';
        },
    });
</script>
